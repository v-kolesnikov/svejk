require: rubocop-rspec

AllCops:
  UseCache: false
  DisplayCopNames: true
  DisplayStyleGuide: true
  ExtraDetails: true
  TargetRubyVersion: 2.4

Metrics/BlockLength:
  Exclude:
    - Rakefile
    - spec/**/*.rb

Style/Documentation:
  Enabled: false

Style/FileName:
  Exclude:
    - Rakefile

Style/Lambda:
  Enabled: false

Style/LambdaCall:
  Enabled: false
